<div fxLayout="column" *ngIf="getProducts() as products">
    <h1 fxLayoutAlign="center center">
        Корзина
    </h1>
    <div fxLayout="column" fxFlex="100%" fxLayoutGap="10px" *ngIf="products.length > 0; else empty">
        <app-product *ngFor="let product of products; trackBy: trackByItems" [product]="product">
        </app-product>
    </div>
    <ng-template #empty>
        Корзина пуста
    </ng-template>
</div>
